server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if needed, but docker-compose usually handles this via URLs
    # location /api {
    #     proxy_pass http://api:8000;
    # }
}
